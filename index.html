<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(90deg, rgba(35, 0, 48, 1) 0%, rgba(22, 22, 22, 1) 56%, rgba(0, 0, 0, 1) 100%);
        }

        .wrapper {
            animation: pulse 0.7s infinite;
            cursor: pointer;
            position: relative;
        }

        .heart {
            height: 70px;
            width: 50px;
            margin: auto;
            background-color: hotpink;
            border-radius: 50px 50px 0 0;
            transform: rotate(50deg);
            position: relative;
            animation: shadow 0.7s infinite;
            margin-left: 20px;
        }

        .click-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
            text-align: center;
            white-space: nowrap;
        }

        .click-text.hidden {
            display: none;
        }

        .heart::after {
            position: absolute;
            top: 17px;
            left: -14px;
            content: '';
            height: inherit;
            width: inherit;
            background-color: inherit;
            border-radius: inherit;
            transform: rotate(-100deg);
            animation: shadow 0.7s infinite;
        }

        .hidden-content {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .hidden-content.show {
            display: block;
        }

        .middle-finger {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .fuck-you-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .heart.hidden {
            display: none;
        }

        .heart-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }

        .explosion-heart {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: hotpink;
            border-radius: 15px 15px 0 0;
            transform: rotate(45deg);
            animation: explode 1s ease-out forwards;
        }

        .explosion-heart::after {
            content: '';
            position: absolute;
            top: 5px;
            left: -6px;
            width: 15px;
            height: 20px;
            background-color: hotpink;
            border-radius: 15px 15px 0 0;
            transform: rotate(-90deg);
        }

        @keyframes explode {
            0% {
                transform: rotate(45deg) scale(0) translate(0, 0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) scale(1) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            70% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shadow {
            0% {
                box-shadow: 0 0 0 0 hotpink;
            }

            50% {
                box-shadow: 0 0 5px 0 hotpink;
            }

            70% {
                box-shadow: 0 0 10px 5px hotpink;
            }

            95% {
                box-shadow: 0 0 90px 1px hotpink;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper" onclick="showImage()">
        <div class="heart" id="heart"></div>
        <div class="click-text" id="clickText">Click me</div>
        <div class="heart-explosion" id="heartExplosion"></div>
        <div class="hidden-content" id="hiddenContent">
            <div class="middle-finger">ðŸ–•</div>
            <div class="fuck-you-text">Fuck you</div>
        </div>
    </div>

    <script>
        function showImage() {
            const heart = document.getElementById('heart');
            const content = document.getElementById('hiddenContent');
            const clickText = document.getElementById('clickText');
            const explosion = document.getElementById('heartExplosion');
            
            // Create explosion effect
            createExplosion();
            
            // Hide heart and text
            heart.classList.add('hidden');
            clickText.classList.add('hidden');
            
            // Show content after explosion
            setTimeout(() => {
                content.classList.add('show');
            }, 500);
        }

        function createExplosion() {
            const explosion = document.getElementById('heartExplosion');
            explosion.innerHTML = '';
            
            // Create 12 explosion hearts
            for (let i = 0; i < 12; i++) {
                const explosionHeart = document.createElement('div');
                explosionHeart.className = 'explosion-heart';
                
                // Calculate random direction and distance
                const angle = (i * 30) + Math.random() * 30;
                const distance = 80 + Math.random() * 40;
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                
                explosionHeart.style.setProperty('--x', x + 'px');
                explosionHeart.style.setProperty('--y', y + 'px');
                
                explosion.appendChild(explosionHeart);
            }
            
            // Clean up explosion after animation
            setTimeout(() => {
                explosion.innerHTML = '';
            }, 1000);
        }
    </script>

</body>

</html>
